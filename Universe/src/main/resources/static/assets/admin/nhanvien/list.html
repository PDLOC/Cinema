<body id="page-top">
	<!-- Content Wrapper -->
	<div class="page-wrapper py-2 w-100">
		<!-- Container fluid  -->
		<div class="container-fluid">
			<!-- Sales Cards  -->
			<div class="row">
				<div class="col-md-12">
					<h3 class="alert alert-info">
						Account List <a href="/home/nhanvien/form"
							class="btn btn-success float-end">Account Form</a>
					</h3>
					<table class="table text-center">
						<thead>
							<tr>
								<th style="font-weight: bolder; font-size: 18px">Hinh</th>
								<th style="font-weight: bolder; font-size: 18px">MaNV</th>
								<th style="font-weight: bolder; font-size: 18px">TenNV</th>
								<th style="font-weight: bolder; font-size: 18px">NgaySinh</th>
								<th style="font-weight: bolder; font-size: 18px">SDT</th>
								<th style="font-weight: bolder; font-size: 18px">MatKhau</th>
								<th style="font-weight: bolder; font-size: 18px">DiaChi</th>
								<th style="font-weight: bolder; font-size: 18px">VaiTro</th>
								<th style="font-weight: bolder; font-size: 18px">Action</th>
							</tr>
						</thead>
						<tbody>
							<c:forEach var="item" items="${page.content}">
								<tr>
									<td><img src="/images/${item.image}" alt="" width=50% /></td>
									<td>..</td>
									<td>..</td>
									<td><fmt:formatNumber value="${item.price}"
											pattern="###,###,###">
										</fmt:formatNumber></td>
									<td>..</td>
									<td>..</td>
									<td>..</td>
									<td>..</td>
									<td><a class='btn btn-warning' style="font-size: 14px"
										href="/admin/product/edit/${item.id}"> <span
											class="glyphicon glyphicon-edit"></span> Edit
									</a> <a href="/admin/product/delete/${item.id}"
										style="font-size: 14px" class="btn btn-danger btn-xs"> <span
											class="glyphicon glyphicon-remove"></span> Delete
									</a></td>
								</tr>
							</c:forEach>
						</tbody>
					</table>
					<hr />
					<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
						<a class="btn btn-outline-success" href="/admin/product?p=0">First</a>
						<a class="btn btn-outline-success"
							href="/admin/product?p=${page.number-1}">Previous</a> <a
							class="btn btn-outline-success"
							href="/admin/product?p=${page.number+1}">Next</a> <a
							class="btn btn-outline-success"
							href="/admin/product?p=${page.totalPages-1}">Last</a>
					</div>
					<hr />
				</div>
			</div>
		</div>
		<!-- End Container fluid  -->
	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
</body>
