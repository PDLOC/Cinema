		<script type="text/javascript">
			function validateForm() {
				const firstname = document.getElementById("firstname");
				const lastname = document.getElementById("lastname");
				const email = document.getElementById("email");
				const phone = document.getElementById("phone");
				const subject = document.getElementById("subject");
				const message = document.getElementById("message");
				let alphabets = /^[A-Za-z]+$/;
				if (firstname.value.trim().length === 0
						&& lastname.value.trim().length === 0
						&& email.value.trim().length === 0
						&& phone.value.trim().length === 0
						&& subject.value.trim().length === 0
						&& message.value.trim().length === 0) {
					swal("Oops...", "Điền tên đệm đi bồ .",
							"error");
					return false;
				}
				if (firstname.value.trim().length === 0) {
					swal("Oops...", "Điền tên chính đi bồ .", "error");
					return false;
				}
				if (!firstname.value.trim().match(alphabets)) {
					swal("Oops...", "Tên bồ bị lỏ rồi",
							"error");
					return false;
				}
				if (lastname.value.trim().length > 0) {
					if (!lastname.value.trim().match(alphabets)) {
						swal("Oops...", "Tên bồ bị lỏ rồi",
								"error");
						return false;
					}
				}
				if (email.value.trim().length === 0) {
					swal("Oops...", "Điền địa chỉ đi bồ",
							"error");
					return false;
				}
				if (!email.value.trim().includes("@gmail.com")) {
					swal("Oops...", "Bớt xài địa chỉ ma đi bồ",
							"error");
					return false;
				}
				if (phone.value.trim().length != 10
						|| isNaN(phone.value.trim())) {
					swal("Oops...", "Xin số điện thoại đi bồ",
							"error");
					return false;
				}
				if (subject.value.trim().length === 0) {
					swal("Oops...", "Nhả số điện thoại ra bồ", "error");
					return false;
				}
				if (message.value.trim().length === 0) {
					swal("Oops...", "Nhập cái vấn đề vô ??", "error");
					return false;
				}
				swal(
						"Hoàn Tất!",
						"Bên chúng tôi sẽ giải quyết vấn đề của bạn torng thời gian sớm nhất",
						"success");
				return true;
			}

			document.getElementById("submit-btn").addEventListener("click",
					validateForm);

			function clearFunc() {
				document.getElementById("firstname").value = "";
				document.getElementById("lastname").value = "";
				document.getElementById("email").value = "";
				document.getElementById("phone").value = "";
				document.getElementById("subject").value = "";
				document.getElementById("message").value = "";
			}
		</script>
