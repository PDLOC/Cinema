<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<main>
		<br>
		<br>
		<div class="login-div">
			<form class="login" onsubmit="return DisplayResults()" name="regform"
				autocomplete="off">
				<h1 class="sign">Sign In</h1>
				<div id="errormessage"></div>
				<span class="seperator"></span>
				<div class="input-text">
					<input type="email" name="email" placeholder="Email"
						oninput="change()" />
				</div>
				<div class="input-text">
					<input id="pass_signup" type="password" name="password"
						placeholder="Password" oninput="change()" /><i
						class="fa fa-fw fa-eye field-icon toggle-password"
						id="togglePassword"></i>
				</div>
				<span class="seperator"></span> <input class="signin-button"
					type="submit" value="Sign In" />
				<div class="remember-flex">
					<div>
						<div class="or">OR</div>
						<div class="g-signin2 mt-3" data-onsuccess="onSignIn" data-theme="dark"
							data-width="250" data-height="50" data-longtitle="true"></div>
					</div>

				</div>
				<div class="login-face">
					<br>
					<div class="new-members">
						Chưa có tài khoản ? <a th:href="@{|/home/register|}" class="signup-link">Đăng
							kí tại đây</a>.
					</div>
					<br>
					<div class="protection color_link help">
						This page is protected by Google reCAPTCHA to ensure you're not a
						bot.
						<div class="learnmore">
							<a href="#">Learn more.</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		
	<!-- Đăng nhập bằng tài khoản GOOGLE -->
	 <script>

      var emailerror = false;
      var passworderror = false;
      var strongPass = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{6,})");
      const mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      function DisplayResults(e) {

        var email = document.forms["regform"]["email"].value;
        var password = document.forms["regform"]["password"].value;

        var error = document.getElementById("errormessage");
        if (email.length == 0) {
          emailerror = true;
          error.style.display = "block";
          error.innerHTML = `<p><svg class="svg-icon" viewBox="0 0 20 20">
							<path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>
						</svg><span class="error">Email should not be empty</span></p>`;
        } else if(!mailformat.test(email)){
          error.style.display = "block";
          error.innerHTML = `<p><svg class="svg-icon" viewBox="0 0 20 20">
              <path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>
            </svg><span class="error">Email address is invalid</span></p>`;
        }
        else if (!strongPass.test(password)) {
          passworderror = true;
          error.style.display = "block";
          error.innerHTML = `<p><svg class="svg-icon" viewBox="0 0 20 20">
							<path d="M17.308,7.564h-1.993c0-2.929-2.385-5.314-5.314-5.314S4.686,4.635,4.686,7.564H2.693c-0.244,0-0.443,0.2-0.443,0.443v9.3c0,0.243,0.199,0.442,0.443,0.442h14.615c0.243,0,0.442-0.199,0.442-0.442v-9.3C17.75,7.764,17.551,7.564,17.308,7.564 M10,3.136c2.442,0,4.43,1.986,4.43,4.428H5.571C5.571,5.122,7.558,3.136,10,3.136 M16.865,16.864H3.136V8.45h13.729V16.864z M10,10.664c-0.854,0-1.55,0.696-1.55,1.551c0,0.699,0.467,1.292,1.107,1.485v0.95c0,0.243,0.2,0.442,0.443,0.442s0.443-0.199,0.443-0.442V13.7c0.64-0.193,1.106-0.786,1.106-1.485C11.55,11.36,10.854,10.664,10,10.664 M10,12.878c-0.366,0-0.664-0.298-0.664-0.663c0-0.366,0.298-0.665,0.664-0.665c0.365,0,0.664,0.299,0.664,0.665C10.664,12.58,10.365,12.878,10,12.878"></path>
						</svg><span class="error">Password should be atleast 6 characters long,contain a special character,a lower case and upper case alphabet and a number.</span></p>`;
        } else {
          swal({
            title: "Welcome back!",
            text:  "Let the binge watch begin!!",
            type: "success",
          });
          setTimeout(function () {
            document.location.href = "home.html";
          }, 1500);
        }
        return false;
      }

      function change(e) {
        var name = document.forms["regform"]["name"].value;
        var error = document.getElementById("errormessage");
        var email = document.forms["regform"]["email"].value;
        var password = document.forms["regform"]["password"].value;
        var confirmpassword = document.forms["regform"]["retypepassword"].value;
        if (emailerror == true) {
          if (email.length > 0) {
            emailerror = false;
            error.style.display = "none";
          }
        } else if (passworderror == true) {
          if (password.length > 0) {
            passworderror = true;
            error.style.display = "none";
          }
        }
      }
    </script>
   <script>
    $(document).ready(function(){
      var scrollTopButton = document.getElementById("scrollToTopButton");
      window.onscroll = function () { scrollFunction() };

      function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollTopButton.style.display = "block";
      } else {
        scrollTopButton.style.display = "none";
      }
    }

    $("#scrollToTopButton").click(function(){
    $('html ,body').animate({scrollTop : 0},800)
    });
    });
    </script>
    <script>
    $(".toggle-password").click(function() {
     $(this).toggleClass("fa-eye fa-eye-slash");
     if ($("#pass_signup").attr("type") == "password") {
      $("#pass_signup").attr("type", "text");
     } else {
       $("#pass_signup").attr("type", "password");
     }
    });
    </script>
    <script>
      
      function onSignIn(googleUser) {
   
            document.location.href = 'https://qazimaazarshad.github.io/Movie-Streaming-Website/home.html'
      
    }
      
    </script>
    </main>
</body>
</html>
