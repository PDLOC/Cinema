<!-- Content Wrapper -->
<div class="page-wrapper w-100">
	<!-- Container fluid  -->
	<div class="container-fluid">
		<!-- Sales Cards  -->
		<div class="row">
			<div class="col-10 mx-auto">
				<form name="qryform" id="qryform" enctype="multipart/form-data"
					class="px-3" modelAttribute="item">
					<div class="card">
						<h3 class="alert alert-info text-center">Khuyến mãi</h3>
						<!-- <div class="bg-success text-light px-3">${message}</div> -->
						<div class="card-body">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group col-sm-12">
											<label for="makm">Mã</label> <input ng-model="form.khuyenmai.makm"
												id="makm" class="form-control" />
									</div>
									<div class="form-group col-sm-12">
											<label for="mota">Mô tả</label> <textarea ng-model="form.mota"
												id="mota" class="form-control" rows="10"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder" ng-click="create()">Insert</button>
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder" ng-click="update()">Update</button>
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder" ng-click="delete(form)">Delete</button>
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder" ng-click="reset()">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
	class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
				<button class="close" type="button" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">Select "Logout" below if you are ready
				to end your current session.</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
				<a class="btn btn-primary" href="login.html">Logout</a>
			</div>
		</div>
	</div>
</div>
