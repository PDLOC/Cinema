<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<style></style>
<body>
	<main>
		<div class="container">
			<div class="tabs">
				<div class="tab-2">
					<label for="tab2-1" style="font-size: 22px">Tài khoản của
						tôi</label> <input id="tab2-1" name="tabs-two" type="radio"
						checked="checked">
					<div>
						<form th:object="${acc}" th:action="@{/home/profile/update}"
							method="POST">
							<div class="row mb-3 mx-5">
								<div class="col-6">
									<input type="hidden" th:field="*{matk}"
										style="background: black; border: 2px solid red;"
										class="form-control text-white py-4" id="inputFullname">

								</div>
								<div class="col-6">
									<input type="hidden" th:field="*{matkhau}"
										style="background: black; border: 2px solid red"
										class="form-control text-white py-4" id="inputEmail">
								</div>
							</div>
							<div class="row mb-3 mx-5">
								<div class="col-6">
									<h5 style="font-family: Georgia, serif;">Họ tên</h5>
									<input type="text" th:field="*{hoten}"
										style="background: black; border: 2px solid red;"
										class="form-control text-white py-4" id="inputFullname">

								</div>
								<div class="col-6">
									<h5 style="font-family: Georgia, serif;">Email</h5>
									<input type="email" th:field="*{email}"
										style="background: black; border: 2px solid red"
										class="form-control text-white py-4" id="inputEmail">
								</div>
							</div>
							<div class="row mx-5">
								<div class="col-6 mt-3" style="font-family: Georgia, serif;">
									<h5>Số điện thoại</h5>
									<input type="text" th:field="*{sdt}"
										style="background: black; border: 2px solid red"
										class="form-control text-white py-4" id="inputSdt">
								</div>
								<div class="col-6 mt-3" style="font-family: Georgia, serif;">
									<h5>Ngày sinh</h5>
									<input type="text" th:field="*{ngaysinh}"
										style="background: black; border: 2px solid red"
										class="form-control text-white py-4" id="inputNgaysinh">
								</div>
							</div>
							<div class="row mx-5">
								<div class="col-6 mt-3" style="font-family: Georgia, serif;">
									<input type="hidden" th:field="*{diachi}"
										style="background: black; border: 2px solid red"
										class="form-control text-white py-4" id="inputSdt">
								</div>
								<div class="col-6 mt-3" style="font-family: Georgia, serif;">
									<input type="hidden" th:field="*{hinh}"
										style="background: black; border: 2px solid red"
										class="form-control text-white py-4" id="inputNgaysinh">
								</div>
							</div>
							<br>
							<div class="text-danger text-center my-3 fw-bolder">[[${message}]]</div>
							<div class="mt-3" style="margin-left: 100px;">
								<button style="font-size: 17px;" type="button"
									class="btn btn-secondary me-3" data-bs-toggle="modal"
									data-bs-target="#exampleModal">Đổi mật khẩu</button>
								<button style="font-size: 17px;" class="btn btn-danger">Lưu
									thông tin</button>
							</div>
						</form>
					</div>
				</div>

				<!-- Modal change pass -->
				<div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form th:action="@{/home/profile/change-pass}" th:object="${acc}"
								method="POST">
								<div class="modal-body">
									<div class="login-div">
										<h1 class="sign text-center text-white fw-bolder">Đổi mật
											khẩu</h1>
										<input type="hidden" th:field="*{matk}" name="matk"
											style="background: black; border: 2px solid red"
											class="form-control text-white py-4" id="inputUsername">
										<span class="seperator"></span>
										<h5>Mật khẩu cũ</h5>
										<div class="input-text">
											<input id="pass_signup" type="password" name="password"
												placeholder="Nhập mật khẩu cũ" /><i
												class="fa fa-fw fa-eye field-icon toggle-password"
												id="togglePassword"></i>
										</div>
										<h5>Mật khẩu mới</h5>
										<div class="input-text">
											<input id="pass_signup2" type="password" name="newpassword"
												placeholder="Nhập mật khẩu mới" /><i
												class="fa fa-fw fa-eye field-icon toggle-password2"
												id="togglePassword"></i>
										</div>
										<h5>Xác nhận mật khẩu</h5>
										<div class="input-text">
											<input id="pass_signup3" type="password"
												name="retypepassword" placeholder="Xác nhận mật khẩu mới" /><i
												class="fa fa-fw fa-eye field-icon toggle-password3"
												id="togglePassword"></i>
										</div>
										<input class="signin-button" type="submit" value="Hoàn Thành" />
										<button type="button" style="height: 50px; width: 100px"
											class="btn btn-secondary mb-1 ms-3" data-bs-dismiss="modal">Close</button>
										<div class="remember-flex">
											<div></div>
										</div>
									</div>
								</div>
							</form>
							<span class="seperator"></span>
						</div>

					</div>
				</div>
				<!-- End Modal change pass -->


				<div class="tab-2">
					<label for="tab2-2" style="font-size: 22px">Lịch sử mua vé</label>
					<input id="tab2-2" name="tabs-two" type="radio">
					<div>
						<table class="table"
							style="border: 3px solid black; background: none;">
							<thead class="text-center" style="background: none">
								<tr>
									<th scope="col" class="align-middle" rowspan="0">Phim</th>
									<th scope="col" class="align-middle" rowspan="1">Ngày giao
										dịch</th>
									<th scope="col" class="align-middle" rowspan="2">Tên Phim</th>
									<th scope="col" class="align-middle" rowspan="3">Số vé</th>
									<th scope="col" class="align-middle" rowspan="4">Số tiền</th>
									<th scope="col" class="align-middle" rowspan="5">Trạng
										thái</th>
								</tr>
							</thead>
							<tr th:each="order:${listOrder}" class="text-center " style="height: 200px">
								<td><img style="width: 90px;" alt=""
									th:src="@{|/assets/Images/${order.hinh}|}"></td>
								<td style="padding-bottom: 50px;" class="align-middle" th:utext="${order.getFormattedNgaygiaodich}"></td>
								<td style="padding-bottom: 50px;" class=" para_2 align-middle" th:utext="${order.tenphim}"></td>
								<td style="padding-bottom: 50px;" class="align-middle" th:utext="${order.soluong}"></td>
								<td style="padding-bottom: 50px;" class="align-middle" th:utext="${order.thanhtien}"></td>
								<td style="padding-bottom: 50px;" class="align-middle" th:utext="${order.trangthai != null ?'Đã thanh toán':'Chưa thanh toán'}" ></td>
							</tr>
						</table>

					</div>
				</div>
			</div>

		</div>
		<br> <br> <br> <br> <br>


		<script>
			$(".toggle-password").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				if ($("#pass_signup").attr("type") == "password") {
					$("#pass_signup").attr("type", "text");
				} else {
					$("#pass_signup").attr("type", "password");
				}
			});
		</script>
		<script>
			$(".toggle-password2").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				if ($("#pass_signup2").attr("type") == "password") {
					$("#pass_signup2").attr("type", "text");
				} else {
					$("#pass_signup2").attr("type", "password");
				}
			});
		</script>
		<script>
			$(".toggle-password3").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				if ($("#pass_signup3").attr("type") == "password") {
					$("#pass_signup3").attr("type", "text");
				} else {
					$("#pass_signup3").attr("type", "password");
				}
			});
		</script>


	</main>
</body>
</html>
