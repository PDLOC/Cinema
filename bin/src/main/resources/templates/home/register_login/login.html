<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<main>
		<br> <br>
		<div class="login-div">
			<form class="login" th:action="@{/home/login}" method="POST">
				<h1 class="sign">Đăng nhập</h1>
				<span class="seperator"></span>
				<div class="input-text">
					<input type="text" name="username" placeholder="Tài khoản" autocomplete="username"/>
				</div>
				<div class="input-text">
					<input id="pass_signup" type="password" name="password"
						placeholder="Mật khẩu" autocomplete="current-password"/><i
						class="fa fa-fw fa-eye field-icon toggle-password"
						id="togglePassword"></i>
				</div>
				<div class="text-center text-danger fw-bolder">[[${message}]]</div>
				<span class="seperator"></span> <input class="signin-button"
					type="submit" value="Đăng nhập" />

				<div class="remember-flex">
					<div>
						<div class="or">OR</div>
						<div class="g-signin2 mt-3" data-onsuccess="onSignIn"
							data-theme="dark" data-width="250" data-height="50"
							data-longtitle="true"></div>
					</div>

				</div>

				<div class="login-face">
					<br>
					<div class="new-members">
						Chưa có tài khoản ? <a th:href="@{|/home/register|}"
							class="signup-link">Đăng kí tại đây</a>.
					</div>
					<br>
					<div class="protection color_link help">
						This page is protected by Google reCAPTCHA to ensure you're not a
						bot.
						<div class="learnmore">
							<a href="#">Learn more.</a>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script>
			$(".toggle-password").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				if ($("#pass_signup").attr("type") == "password") {
					$("#pass_signup").attr("type", "text");
				} else {
					$("#pass_signup").attr("type", "password");
				}
			});
		</script>
		<!-- <script>
			function onSignIn(googleUser) {
				document.location.href = 'https://qazimaazarshad.github.io/Movie-Streaming-Website/home.html'
			}
		</script> -->
	</main>
</body>
</html>
