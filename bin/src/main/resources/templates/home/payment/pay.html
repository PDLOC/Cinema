<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <title>Giao diện thanh toán</title>
</head>
<body>
    <main>
    	<h1>Giao diện thanh toán</h1>
    <form id="payment-form">
        <div class="mb-3">
            <label for="card-number" class="form-label">Số thẻ:</label>
            <input type="text" class="form-control" id="card-number" name="card-number" placeholder="Nhập số thẻ">
        </div>
        <div class="mb-3">
            <label for="card-name" class="form-label">Tên chủ thẻ:</label>
            <input type="text" class="form-control" id="card-name" name="card-name" placeholder="Nhập tên chủ thẻ">
        </div>
        <div class="mb-3">
            <label for="expiry-date" class="form-label">Ngày hết hạn:</label>
            <input type="text" class="form-control" id="expiry-date" name="expiry-date" placeholder="MM/YY">
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Nhập CVV">
        </div>
        <button type="submit" class="btn btn-primary">Thanh toán</button>
    </form>
    </main>

</body>
</html>
