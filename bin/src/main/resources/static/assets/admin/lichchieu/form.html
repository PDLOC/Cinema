<!-- Content Wrapper -->
<div class="page-wrapper w-100">
	<!-- Container fluid  -->
	<div class="container-fluid">
		<!-- Sales Cards  -->
		<div class="row">
			<div class="col-10 mx-auto">

				<form name="qryform" id="qryform" enctype="multipart/form-data"
					class="" modelAttribute="item">
					<div class="card">
						<h3 class="alert alert-info text-center">Lịch chiếu</h3>
						<!-- <div class="bg-success text-light px-3">${message}</div> -->
						<div class="card-body  mx-auto">
							<div class="row ">

								<div class="col-sm-8  mx-auto">
									<div class="row">
																<div class="form-group col-sm-6">
																	<label>Tên phim</label> <select
																		ng-model="form.ctphims.mact" ng-change="updateHinh()"
																		class="form-control">
																		<option ng-repeat="tt in cates" ng-value="tt.mact">{{tt.tenphim}}</option>
																	</select>

																</div>
																<div class="form-group col-sm-6">

																	<label>Ngày khởi chiếu</label> <input
																		ng-model="form.ngaychieu" class="form-control" />
																</div>
															</div>
															<div class="row">


																<div class="form-group col-sm-6">
																	<label>Giờ bắt đầu</label> <input
																		ng-model="form.giobatdau" class="form-control" />
																</div>

																<div class="form-group col-sm-6">
																	<label>Giờ kết thúc </label> <input
																		ng-model="form.gioketthuc" type="text"
																		class="form-control" />
																</div>
															</div>

														</div>


													</div>
												</div>
											</div>
									</div>
									<div
										class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
										<button style="width: 100px; background: #0a58ca;"
											type="submit" class="btn text-white fw-bolder"
											ng-click="create()">Insert</button>
										<button style="width: 100px; background: #0a58ca;"
											type="submit" class="btn text-white fw-bolder"
											ng-click="update()">Update</button>
										<button style="width: 100px; background: #0a58ca;"
											type="submit" class="btn text-white fw-bolder"
											ng-click="delete(form)">Delete</button>
										<button style="width: 100px; background: #0a58ca;"
											type="submit" class="btn text-white fw-bolder"
											ng-click="reset()">Reset</button>
									</div>
				</form>
				<script>
					// Lấy tham chiếu đến các phần tử DOM
					var phimSelect = document.getElementById("phimSelect");
					var hinhPhim = document.getElementById("hinh");

					// Xử lý sự kiện khi chọn một mục trong dropdown
					phimSelect.addEventListener("change", function() {
						// Lấy giá trị hình ảnh tương ứng với mục đã chọn
						var selectedHinh = '/assets/Images/' + this.value;

						// Cập nhật đường dẫn hình ảnh
						hinh.src = selectedHinh;
					});
				</script>
			</div>
		</div>
	</div>
</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
	class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
				<button class="close" type="button" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">Select "Logout" below if you are ready
				to end your current session.</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
				<a class="btn btn-primary" href="login.html">Logout</a>
			</div>
		</div>
	</div>
</div>
