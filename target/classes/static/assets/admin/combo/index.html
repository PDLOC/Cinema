<!-- Content Wrapper -->
<div class="page-wrapper py-2 w-100">
	<!-- Container fluid  -->
	<div class="container-fluid">
		<!-- Sales Cards  -->
		<div class="row">
			<div class="col-md-12">       
          
<div class="d-flex align-items-center ">
    <h3 class="alert me-auto text-right  text-primary col-7">Danh sách combo</h3>
    <a class='btn btn-primary  ' style="font-size: 15px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <span class="glyphicon glyphicon-edit"></span> Thêm combo
    </a>
</div>
 
				<table class="table text-center">
					<thead>
						<tr >	
							<th style="font-weight: bolder; font-size: 18px">Hình ảnh</th>					
							<th style="font-weight: bolder; font-size: 18px">Mã combo</th>
						    <th style="font-weight: bolder; font-size: 18px">Tên combo</th>
							<th style="font-weight: bolder; font-size: 18px">Mô tả</th>
							<th style="font-weight: bolder; font-size: 18px">Số lượng</th>
							<th style="font-weight: bolder; font-size: 18px">Đơn giá</th>
						    <th style="font-weight: bolder; font-size: 18px">Action</th>
						</tr>
					</thead>
					<tbody>
						
							<tr ng-repeat="item in pager.items">
								<td><img ng-src="/assets/combo/{{item.hinh}}" alt="" width=50% /></td>
								<td style="padding-top: 20px; " class="align-middle">{{item.macb}}</td>
								<td style="padding-top: 20px; " class="align-middle">{{item.tencb}}</td>
					            <td style="padding-top: 20px; " class="align-middle">{{item.mota}}</td>
								<td style="padding-top: 20px; " class="align-middle">{{item.soluong}}</td>
								<td style="padding-top: 20px; " class="align-middle">{{item.dongia}}</td>
			
							<td style="padding-top: 20px; " class="align-middle"><a class='btn btn-warning' style="font-size: 14px"
								data-bs-toggle="modal" data-bs-target="#exampleModal"
								ng-click="edit(item)"> <span
									class="glyphicon glyphicon-edit"></span> Edit
							       </a> <a  ng-click="delete(item)" 
								style="font-size: 14px" class="btn btn-danger btn-xs"> <span
									class="glyphicon glyphicon-remove"></span> Delete
							</a></td>
							</tr>
						
					</tbody>
				</table>
				<hr />
					<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
					<a class="btn  text-white "
						style="width: 100px; background: #0a58ca;"
						ng-click="pager.first()">First</a> <a class="btn  text-white"
						style="width: 100px; background: #0a58ca;" ng-click="pager.prev()">Previous</a>
					<a class="btn  text-white"
						style="width: 100px; background: #0a58ca;" ng-click="pager.next()">Next</a>
					<a class="btn  text-white"
						style="width: 100px; background: #0a58ca;" ng-click="pager.last()">Last</a>
				</div>
				<hr />
			</div>
		</div>
	</div>
	<!-- End Container fluid  -->
</div>
<!-- End of Content Wrapper -->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
	class="fas fa-angle-up"></i>
</a>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-xl">
			<div class="modal-content">
				<button type="button" class="btn-close ms-auto my-2 me-2"
					data-bs-dismiss="modal" aria-label="Close"></button>
				<div class="modal-body">
					<form name="qryform" id="qryform" 
					enctype="multipart/form-data" class="px-3" modelAttribute="item">
					<div class="card-body">
						<div class="row">
							
							<div class="col-sm-4  text-center">
								<label for="hinh"> <img
									ng-src="{{'/assets/combo/'+ form.hinh}}" style="max-width: 75%"
									height="300px" />
								</label>
                         <input type="file" class="form-control ms-3"  id="hinh" 
    					    onchange="angular.element(this).scope().imageChanged(this.files)" style="display: none;">

							</div>
								<div class="col-sm-8">
								<div class="row">
									<div class="form-group col-sm-6">
										<label class="fw-bolder">Mã combo</label> <input ng-model="form.macb"
											class="form-control" />
									</div>
										<div class="form-group col-sm-6">
										<label class="fw-bolder">Tên combo</label> <input ng-model="form.tencb"
											type="text" class="form-control" />
									</div>
								</div>
								<div class="row">
								<div class="form-group col-sm-6">
										<label class="fw-bolder">Số lượng</label> <input ng-model="form.soluong"
											 class="form-control" />
									</div>
									<div class="form-group col-sm-6">
										<label class="fw-bolder">Mô tả</label> <input ng-model="form.mota" 
											class="form-control" />
									</div>

									
								</div>
								<div class="row">
							

									<div class="form-group col-sm-6">
										<label class="fw-bolder">Đơn giá</label> <input ng-model="form.dongia"
											type="text" class="form-control" />
									</div>
								</div>
							
							
								<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder"
							ng-click="create()">Insert</button>
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder"
							ng-click="update()">Update</button>
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder"
							ng-click="delete(form)">Delete</button>
						<button style="width: 100px; background: #0a58ca;" type="submit"
							class="btn text-white fw-bolder" ng-click="reset()">Reset</button>
					</div>
					</div>
					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	const myModal = document.getElementById('myModal')
	const myInput = document.getElementById('myInput')
	
	myModal.addEventListener('shown.bs.modal', () => {
	  myInput.focus()
	})
	</script>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
